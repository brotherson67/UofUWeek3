<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/CSS/style.css" />
  </head>

  <body>

    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>

      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>

        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>

        <form>
          <div class="checkBox" id="charNumDiv">
            <input type="text" id="charNum" value="24">
            <label>Character Amount(8 - 124)</label>
          </div>

          <div class="checkBox">
            <input type="checkbox" id="lowerCase">
            <label>Included Lowercase Letters</label>
          </div>

          <div class="checkBox">
            <input type="checkbox" id="upperCase">
            <label>Include Uppercase Letters</label>
          </div>

          <div class="checkBox">
            <input type="checkbox" id="numbers">
            <label>Include Numbers</label>
          </div>

          <div class="checkBox">
            <input type="checkbox" id="symbols">
            <label>Include Symbols</label>
          </div>

          <div class="card-footer">
            <button id="generate" class="btn" type="button">Generate Password</button>
          </div>
        </form>
        
      </div>
    </div>

    <!-- <script src="script.js"></script> -->
    <script src="./assets/JS/script.js"></script>
    <script src="./assets/JS/modules/genCharCodes.js"></script>

  </body>

</html>
